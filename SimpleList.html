<!DOCTYPE html>
<head>
	<title>Simple List</title>
	<script type="text/javascript" src="knockout-3.0.0.js"></script>
</head>
<body>
	<form data-bind="submit: addItem">
		New Item: 
		<input data-bind="value: itemToAdd, valueUpdate: 'afterkeydown'" />
		<button type="submit" data-bind="click: xyjak, enable: (itemToAdd().length > 0)">Zaxujachit'!</button>
		<p>Your items: </p>
		<select multiple="multiple" size="3" data-bind="options: items"></select>
	</form>
	<script type="text/javascript">
		var ViewModel = function(items) {
			var self = this;

			self.items = ko.observableArray(items);
			self.itemToAdd = ko.observable("");
			self.xyjak = function() {
				self.addItem();
			};
			self.addItem = function() {
				if (self.itemToAdd != "") {
					self.items.push(self.itemToAdd());
					self.itemToAdd("");
				}
			};
		};
		ko.applyBindings(new ViewModel(["Apple", "Banana", "Pinapple"]));
	</script>
</body>
</html>
